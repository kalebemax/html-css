<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        fieldset {
           width: 700px;
           margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            
            <label for="inome">Nome: <input type="text" name="nome" id="inome" required minlength="10" maxlength="20" placeholder="Nome completo" autocomplete="name"></label>
            
            <label for="iemail">Email: <input type="email" name="email" id="iemail" autocomplete="email" required></label>
            
            <label for="itel">Telefone: <input type="tel" name="telefone" id="itel" autocomplete="tel" required placeholder="(xx)xxxx-xxxx" maxlength="15"></label>

            <p>Sexo: 
                <label for="isex"><input type="radio" name="sexo" id="isex" value="M" checked>Masculino</label>
                
                <label for="ifem"><input type="radio" name="sexo" id="ifem" value="F">Feminino</label></p>

                <p>Esportes Favoritos:</p>

                <label for="iesp"><input type="checkbox" name="esp" id="iesp" checked>Futebol</label><br>   
                <label for="ibas"><input type="checkbox" name="esp" id="ibas">Basquete</label> <br>  
                <label for="ite"><input type="checkbox" name="esp" id="ite">Tênis</label><br> 
                <label for="ixad"><input type="checkbox" name="esp" id="ixad" checked>Xadrez</label><br> 
                <label for="icor"><input type="checkbox" name="esp" id="icor">Corrida</label><br> 

                <p>
                    <label for="iest">Estado: </label>
                    <select name="estado" id="iest">
                        <option value=""selected>--- Escolha ---</option>
                        <optgroup label="Região Sudeste">
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="SP">São Paulo</option>
                            <option value="MG">Minas Gerais</option>
                        </optgroup>

                        <optgroup label="Região Nordeste">
                            <option value="RN" >Rio Grando do Norte</option>
                            <option value="CE">Ceará</option>
                            <option value="PB">Paraíba</option>
                        </optgroup>
                    </select>
                </p>

                <label for="iprof">Profissões: </label>
                <input type="text" name="profs" id="iprof" autocomplete="work" list="listprof">
                <datalist id="listprof">
                    <option>Desenvolvedor</option>
                    <option>Cozinheiro</option>
                    <option>Carpinteiro</option>
                    <option>Eletricista</option>
                    <option>Professor</option>
                    <option>Motorista</option>
                </datalist>
                
                <p><label for="ifoto">Foto de Identificação: <input type="file" name="foto" id="ifoto"></label></p>

                <label for="icor">Cor Favorita: <input type="color" name="cor" id="icor"></label>

                <p><label for="inivel">Nível de Satisfação: <input type="range" name="avaliação" id="inivel" min="1" max="10" value="5"></label></p>

                <label for="imsg">Mensagem: </label><br>
                <textarea name="texto" id="imsg" cols="30" rows="5"></textarea>

        </fieldset>
        
        <fieldset>
            <legend>Informações da Prova</legend>
            <p><label for="imedia">Média: <input type="number" name="média" id="imedia" min="1.0" max="10" step="0.1" value="6"></label></p>
            <label for="imes">Período Letivo: <input type="month" name="mes" id="imes" value="2024-06"></label>
            
            <p><label for="idata">Data da Prova: <input type="date" name="data" id="idata" value="2024-06-10"></label></p>
            <label for="ihora">Horário da Prova: <input type="time" name="hora" id="ihora" value="12:39"></label>
            <p>
        </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar Tudo">
        </p>
    </form>
</body>
</html>
