<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizando Caixas</title>
    <style>
        main {
            background-color: black;
            border: 1px solid;
            height: 1000px;
            width: 100%;
        }

        div {
            background-color: white;
            height: 500px;
            width: 500px;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <main>
        <div>

        </div>
    </main>
</body>
</html>
