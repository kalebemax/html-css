<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Adicionando a tag &lt;picture&gt; à uma imagem podemos torna-lá dinâmica para se adaptar ao site.</p>
    <picture>
    <source media="(max-width: 700px)" srcset="fotop.png" type="image/png">
    <source media="(max-width: 1000px)" srcset="fotom.png" type="image/png">
    <img src="fotog.png" alt="foto grande">
    </picture>
    <h1>Reproduzindo áudios.</h1>
    <p>Adicionando à tag &lt;audio&gt; podemos acrescentar músicas no nosso site. </p>
    <audio src="Spektrem - Shine _ Progressive House _ NCS - Copyright Free Music (128).mp3" controls autoplay loop></audio>
</body>
</html>
