<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            background-color: beige;
            
            display: flex;
            
        }

        .item {
            background-color: lightslategray;
            color: white;
            text-align: center;
            border: 1px solid black;
            height: 20px;

            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        
    <div class="item">
        2
    </div>
    <div class="item">
        3
    </div>
    <div class="item">
        4
    </div>
    <div class="item">
        5
    </div>
    </div>
</body>
</html>
