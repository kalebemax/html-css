<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border-collapse: separate;
            height: 300px;
            width: 500px;
        }

        td {
            border: 1px solid;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="3">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
        <td>K</td>
        <td>L</td>
        <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
