<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Tabelas</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            height: 500px;
            border: 1px solid;
            border-collapse: collapse;text-align: center;
        }

        .col {
            background-color: gray;
            color: white;
        }

        th, td {
            border: 1px solid;
            
        }

        #c {
            overflow-x: auto;
        }
        
    </style>
</head>
<body>
    <div id="c">
        <table>
            <thead class="col">
                <tr>
                <th scope="col">Área</th>
                <th scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th scope="col">Média</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="4" scope="rowgroup">Exatas</th>
                    <td>Matemática</td>
                    <td>6.0</td>
                    <td>5.0</td>
                    <td>8.0</td>
                </tr>
                <tr>
                    <td>Fisica</td>
                    <td>4.0</td>
                    <td>6.0</td>
                    <td>9.0</td>
                </tr>
                <tr>
                    <td>Quimica</td>
                    <td>3.0</td>
                    <td>5.0</td>
                    <td>5.5</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>8.0</td>
                    <td>8.0</td>
                    <td>9.0</td>
                </tr>
                <tr>
                    <th colspan="4" scope="colgroup" class="col">Média de Exatas</th>
                    <td class="col">200</td>
                </tr>
                <tr>
                    <th rowspan="2" scope="rowgroup">Humanas</th>
                    <td>História</td>
                    <td>6.0</td>
                    <td>7.0</td>
                    <td>7.5</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>8.0</td>
                    <td>8.5</td>
                    <td>7.0</td>
                </tr>
                <tr>
                    <th colspan="4" scope="colgroup" class="col">Média de Humanas</th>
                    <td class="col">200</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
